{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
	.subcategory-detail-section {
		min-height: 250px;
		background: #fff;
		border-bottom: 1px solid #6c757d;
	}
	.logo-image-wrapper {
		margin-top: 15%;
	}
	.logo-image-wrapper img {
		height: 100px;
		width: 100px;
		vertical-align: middle;
		margin-top: -5px;
	}
</style>

<section class="subcategory-detail-section">
	<div class="container">
		<div class="row">
			<div class="col-8">
				<div class="header-text pt-4">
					<h2>Why {{subcategory}}?</h2>
					<p>{{subcategory.description}}</p>
				</div>
			</div>
			<div class="col-4">
				<div class="logo-image-wrapper pt-4 text-center">
					<img src="{{subcategory.image_url}}" alt="">
				</div>
			</div>
		</div>
	</div>
</section>

<style>
	.course-wrapper {
		background: #fff;
		display: flex;
		justify-content: space-around;
	}
	.course-wrapper img {
		width: 20px;
		height: 20px;
		vertical-align: middle;
	    border-style: none;
	    border: 1px solid #ddd;
	    border-radius: 50%;
	    margin-top: -2px;
	}

	.course-video {
		display: flex;
    	flex-direction: column;
    	justify-content: center;
	}

	.course-list .btn-div {
		text-align: right;
		display: flex;
    	flex-direction: column;
    	justify-content: center;
	}

	.btn1, .btn2 {
	    background-color: white; 
	    color: black; 
	    border: 2px solid #f44336;
	}

	.btn1, .btn2 {
		width: 150px;
	    padding: 10px 32px;
	    border-radius: 6px;
	    text-align: center;
	    text-decoration: none !important;
	    display: inline-block;
	    font-size: 14px;
	    margin: 4px 2px;
	    transition-duration: 0.4s;
	    cursor: pointer;
	    color: #000;
	}

	.btn2 {
		background-color: #f44336;
		color: white;
	}

	.btn1:hover,
	.btn2:hover {
  		background-color: #f44336;
  		color: white;
	}

	.course-title {
		font-size: 0.9rem;
    	font-weight: 700;
	}
</style>

<div class="container course-list mt-3">
	<h3>All {{subcategory}} courses</h3>
	{% for course in course_list %}
		<div class="course-wrapper">
			<div class="course-video">
				<iframe width="200" height="112"
				src="{{course.video_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
				</iframe>
			</div>
			<div>
				<div>
					<img src="{{course.provider.image_url}}" alt="">{{course.provider}}
				</div>
				<span class="course-title">{{course.title}}
				</span>
				<p>course author</p>
				<p>time</p>
			</div>
			<div class="btn-div">
				<a href="" class="btn1">Go to Course</a>
				<a href="" class="btn2">See Details</a>
			</div>
		</div>
	{% endfor %}
</div>



{% endblock content %}
