{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>

    .form-group {
        margin-bottom: 0.5rem;
    }

    .reset-pass-container{
        display: flex;
        justify-content: center;
        padding-bottom: 100px;
    }
    .content-section {
        width: 380px;
        max-width: 380px;
        border: 1px solid #dae0e5;
        padding: 25px;
        /*background: white;*/
    }
</style>

<section class="main-section">
    <div class="container reset-pass-container pt-5">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-3">Reset your Password</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-block btn-info" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
